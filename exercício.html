<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício para casa</title>
</head>
<body>
    Em uma frase podemos definir as <b>ênfases</b> desejadas, ou seja, as palavras mais <i>importantes</i>.<br>
    É possível incluir uma palavra <small>menor</small> que as demais.<br>
    Usar recursos de subscrito e sobrescrito:<br>
    H<sub>2</sub>O<br>
    8<sup>2</sup><br>
    Alguns textos <del>excluídos</del>, além de fazer combinações:<br>
    <b>H<sub>2</sub>O</b><br>
    <i>8<sup>2</sup></i><br>
    <b>Palavras <em>Importantes</em></b>
</body>
</html>
