<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TabelaColspan</title>
</head>
<body>
    <table border="2">
        <thead>
                <tr>
                <th>Curso</th>
                <th>Duração</th>
                <th>Turno</th>
                </tr>
        </thead>
        <tbody>
            <tr>
                <td>Web Design</td>
                <td>6 Meses</td>
                <td>Noite</td>
                </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Outros cursos em breve</td>
            </tr>
        </tfoot>       
    </table>
</body>
</html>
